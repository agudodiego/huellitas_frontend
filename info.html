<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Huellitas - info</title>

    <!-- fontAwesome iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Poppins&display=swap"
        rel="stylesheet">

    <!-- Estilos específicos de esta página -->
    <link rel="stylesheet" href="info.css" />
</head>

<body>
    <main class="info-page">
        <section class="info-card">
            <h1 class="info-title">Huellitas</h1>

            <p>proximamente</p>

            <div class="info-actions">
                <a id="btnVolver" href="index.html" class="info-back-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                    Volver al inicio
                </a>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('btnVolver');

            btn.addEventListener('click', (e) => {
                e.preventDefault(); // evita ir a index.html tal cual

                // leemos el código guardado por detectarCodigoPet()
                const codigo = sessionStorage.getItem('huellitas_pet_code');

                if (codigo) {
                    // volvemos a la URL original del QR
                    window.location.href = `/${codigo}`;
                } else {
                    // fallback por si se accedió sin código
                    window.location.href = '/index.html';
                }
            });
        });
    </script>
</body>

</html>
