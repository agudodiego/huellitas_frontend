<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Huellitas</title>

  <!-- archivo CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">

    <!-- Imagen superior (A) -->
     <!-- 720 × 512 px 72dpi -->
    <div class="image-section">
      <img src="images/default2.jpg" alt="Mascota" />
    </div>

    <!-- Panel intermedio (B) -->
    <div class="panel">
      <p>Aca va la info de la mascota</p>
    </div>

    <!-- Panel inferior colapsable (C) -->
    <div class="bottom-sheet collapsed">
      <div class="tab">
        <img src="images/paw.png" alt="Huella" />
      </div>
      <div class="content">
        <p>Panel expandible con información adicional.</p>
      </div>
    </div>

  <!-- archivo JS -->
  <script defer src="app.js"></script>
</body>

</html>
